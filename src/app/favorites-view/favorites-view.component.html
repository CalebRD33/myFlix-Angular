<div class="container">
    <div>
        <p class="anton-regular">Favorites</p>
    </div>
    
    <div class="movie-card-container">
        <ng-container *ngIf="favoriteMovies.length > 0; else noFavorites">        
        <mat-card *ngFor="let movie of favoriteMovies; let i=index;" class="movie-card">
            <mat-card-header class="card-header">
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-img"/>
            <mat-card-actions class="card-actions">
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie)"
                >Genre</button>

                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie)"
                >Director</button>

                <button
                    mat-button
                    color="primary"
                    (click)="openSynopsisDialog(movie)"
                >Synopsis</button>
                
                <button
                    mat-icon-button
                    class="fav-icon-btn"
                >
                    <mat-icon
                        class="fav-icon"
                        fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border'}}"
                        id="{{movie._id}}-favorite-icon"
                        (click)="addDeleteFavorite(movie)"
                    >favorite_border</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        </ng-container>
        <ng-template #noFavorites>
            <p class="no-favorites-message">
              Currently, there are no movies saved in your favorites. Navigate to the movies tab and click the heart icon for each of your favorite movies to add them!
            </p>
        </ng-template>
    </div>
</div>
