<mat-card>
    <mat-card-header>
        <mat-card-title style="margin-bottom: 20px;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions style="justify-content: right;">
        <button
            mat-raised-button
            (click)="loginUser()"
        >Login</button>
    </mat-card-actions>
</mat-card>
