<mat-card>
    <mat-card-content>
        <p>Are you sure you want to permanently delete your account? You will no longer have access to myFlix and all of your saved data will be lost.</p>
    </mat-card-content>
    <mat-card-actions style="justify-content: right;">
        <button
            mat-raised-button
            (click)="deleteAccount()"
            color="primary"
            style="color: red;"
        >Permanently Delete Account</button>
    </mat-card-actions>
</mat-card>
