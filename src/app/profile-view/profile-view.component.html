<div class="container">
    <div>
        <p class="anton-regular">Profile</p>
    </div>
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title>User Info:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Username: {{user.Username}}</p>
            <p>Email: {{user.Email}}</p>
            <p>Birthday: {{user.Birthday | date: 'MMMM d, yyyy': 'UTC'}}</p>
        </mat-card-content>
        <mat-card-actions style="display: flex; justify-content: space-between;">
            <button
                mat-button
                color="primary"
                (click)="openEditUserDialog()"
            >Edit User Info</button>
            <button
                mat-button
                color="primary"
                (click)="openDeleteUserDialog()"
                style="color: red;"
            >Delete Account</button>
        </mat-card-actions>
    </mat-card>
</div>
