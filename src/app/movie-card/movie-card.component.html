<!-- src/app/movie-card/movie-card.component.html -->

<div class="container">
    <mat-card *ngFor="let movie of movies; let i=index;" class="movie-card">
        <mat-card-header class="card-header">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-img"/>
        <mat-card-actions class="card-actions">
            <button
                mat-button
                color="primary"
            >Genre</button>

            <button
                mat-button
                color="primary"
            >Director</button>

            <button
                mat-button
                color="primary"
            >Synopsis</button>

            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
