<!-- src/app/movie-card/movie-card.component.html -->

<div class="container">
    <div class="title">
        <p class="anton-regular">myFlix</p>
        <mat-form-field appearance="outline" class="search-bar">
            <mat-label>Search Movies</mat-label>
            <input matInput [(ngModel)]="searchTerm" (input)="filterMovies()" placeholder="Type to search...">
        </mat-form-field>
    </div>

<div class="movie-card-container">
    
    <mat-card *ngFor="let movie of filteredMovies; let i=index;" class="movie-card">
        <mat-card-header class="card-header">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-img"/>
        <mat-card-actions class="card-actions">
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie)"
            >Genre</button>

            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie)"
            >Director</button>

            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie)"
            >Synopsis</button>
            
            <button
                mat-icon-button
                class="fav-icon-btn"
            >
                <mat-icon
                    class="fav-icon"
                    fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border'}}"
                    id="{{movie._id}}-favorite-icon"
                    (click)="addDeleteFavorite(movie)"
                >favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
