<mat-card>
    <mat-card-header>
      <mat-card-title style="margin-bottom: 20px;">Edit User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            [placeholder]="user.Username"
            type="text"
            name="Username"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            [placeholder]="user.Email"
            name="Email"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date" 
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="justify-content: right;">
      <button
        mat-raised-button
        (click)="editUserInfo()"
        color="primary"
      >Submit</button>
    </mat-card-actions>
  
  </mat-card>
